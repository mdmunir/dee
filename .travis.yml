
language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0

# faster builds on new travis setup not using sudo
sudo: false

# cache vendor dirs
cache:
  directories:
    - $HOME/.composer/cache

install:
  - travis_retry composer self-update && composer --version
  - travis_retry composer install --prefer-dist --no-interaction
# setup application:
  - |
    ./init --overwrite=n

script:
  - composer validate --strict
  - vendor/bin/phpunit